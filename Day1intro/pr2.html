<script>
    // list nama buah
    let namaBuah1= 'Apel'
    let namaBuah2 = 'Anggur'
    let namaBuah3 = 'Jeruk'
    // list harga buah
    let hargaBuah1 = 10e3
    let hargaBuah2 = 15000
    let hargaBuah3 = 20000
    // list stock
    let stock1 = 10
    let stock2 = 10
    let stock3 = 10
    
    let qty1
    let qty2
    let qty3
   
    let input = parseInt(prompt('Pilih angka\n 1.daftar buah\n 2.tambah buah\n 3.hapus buah\n 4.beli buah\n 5.keluar'))

    if (input===1) {alert(  `daftar Buah :
    1. ${namaBuah1} : Rp. ${hargaBuah1}, stock ${stock1} pcs
    2. ${namaBuah2} : Rp. ${hargaBuah2}, stock ${stock2} pcs
    3. ${namaBuah3} : Rp. ${hargaBuah3}, stock ${stock3} pcs`
    )
    }

    // if (input===2) {
        
    // }

    // if (input===3) {
        
    // }

    if (input===4) {do {
        qty1 = parseInt(prompt(`mau beli ${namaBuah1} berapa ? stock = ${stock1}`))
        if(qty1 > stock1){
            alert(`qty ${namaBuah1}, stocknya kurang adanya hanya${stock1} pcs`)
        }
        if(isNaN(qty1)){
            alert('masukkan angka bro')
        }      
    } while (qty1 >stock1 || isNaN(qty1));
    do {
        qty2 = prompt(`mau beli ${namaBuah2} berapa ? stock = ${stock2}`)
        qty2 = parseInt(qty2)
        if(qty2 > stock2){
            alert(`qty ${namaBuah2}, stocknya kurang adanya hanya${stock2} pcs`)
        }
        if(isNaN(qty2)){
            alert('masukkan angka bro')
        } 
    } while (qty2 > stock2 || isNaN(qty2));

    do {
        qty3 = prompt(`mau beli ${namaBuah3} berapa ? stock = ${stock3}`)
        qty3 = parseInt(qty3)
        if(qty3 > stock3){
            alert(`qty ${namaBuah3}, stocknya kurang adanya hanya${stock3} pcs`)
        }
        if(isNaN(qty3)){
            alert('masukkan angka bro')
        } 
    } while (qty3 > stock3 || isNaN(qty3));

    let total = (qty1*hargaBuah1)+(qty2*hargaBuah2)+(qty3*hargaBuah3)
    while (true) {
        let bayar = prompt(`daftar belanja :
        1. ${namaBuah1} : ${qty1} X Rp. ${hargaBuah1} = Rp.${qty1*hargaBuah1}
        2. ${namaBuah2} : ${qty2} X Rp. ${hargaBuah2} = Rp.${qty2*hargaBuah2}
        3. ${namaBuah3} : ${qty3} X Rp. ${hargaBuah3} = Rp.${qty3*hargaBuah3}
        total : Rp.${total}
        menunggu pembayaran `)
        
        // parsing dari string to number
        bayar = parseInt(bayar)
    
        if(bayar === total){
            alert('uangnya pas bos ')
            break
        }else if (bayar > total){
            alert('kembaliannya ' + (bayar-total))
            break
        }else{
            alert(`duitnya kurang bos , Rp.${total-bayar},00  lagi dong `)
        }
        
    }
        
    }
