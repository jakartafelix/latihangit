<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    nama : &nbsp;&nbsp;&nbsp;<input type="text" id="nama"> <br/> <br>
    usia : &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="usia"> <br> <br>
    jenis kelamin: &emsp; 
    <span id="sexes">
      <!-- <input type="radio"  name="sex" value="pria"> pria &ensp; <input type="radio" name="sex" value="wanita"> wanita -->
    </span>  
    <br><br>
    Profesi:&emsp;<select id="profesi">
      <!-- <option value="" hidden selected>pilih profesi</option>
      <option value="guru">guru</option>
      <option value="ceo">ceo</option>
      <option value="seniman">seniman</option> -->
    </select> <br> <br>
    skill : 
    <span id="skills">
      <!-- <input type="checkbox" name="skill" value="javascript">Javascript
      <input type="checkbox" name="skill" value="css">css
      <input type="checkbox" name="skill" value="html">html --> -->
    </span>
      <br><br>
    <button onclick="klikOy()">klik oy</button> <br> <br>
    <p id="output"></p>
  </body>
  <script>
    let sexes = ['pria','wanita','other']
    let skills = ['Html','CSS','Javascript']
    let jobs = ['Guru','CEO','Seniman','polisi']

    const initialRender = ()=>{
      // renderSexes
      let outputSex = sexes.map((val)=>{
        return `<input type="radio"  name="sex" value="${val}">
        ${val} &ensp;`
      }).join('')
      document.getElementById('sexes').innerHTML = outputSex
      // render jobs
      let outputJobs = '<option value="" hidden selected>pilih profesi</option>'
      jobs.forEach((val)=>{
        outputJobs+=` <option value="${val}">${val}</option>`
      })
      document.getElementById('profesi').innerHTML = outputJobs
      // renderSkills
      let outputSkills = ''
      skills.forEach((val)=>{
        outputSkills+=` <input type="checkbox" name="skill" value="${val}">${val}`
      })
      document.getElementById('skills').innerHTML = outputSkills


    }

    initialRender()


    const klikOy =()=>{
      
      let nama = document.getElementById('nama').value
      console.log(document.getElementById('nama'))
      let usia = document.getElementById('usia').value
      let sex = document.getElementsByName('sex')
      console.log(sex)
      // get radio value
      let sexChoice = ''
      sex.forEach((el)=>{
        if(el.checked){
          sexChoice = el.value
        }
      })
      // get select input
      let profesi = document.getElementById('profesi').value
  
      // get checkbox value
      let skills = []
      let skillEls = document.getElementsByName('skill')
      skillEls.forEach((el)=>{
        if(el.checked){
          skills.push(el.value)
        }
      })
      document.getElementById('output').innerHTML=`
      Nama : ${nama} <br/>
      Usia : ${usia} <br/>
      Gender : ${sexChoice} <br/>
      kerjaan : ${profesi} <br/>
      skill : ${skills} <br/>
        `
    }
  </script>
</html>
